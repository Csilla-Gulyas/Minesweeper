<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="./akna.svg">
    <script src="script.js" defer></script>
    <title>Aknakereső</title>
</head>
<body>
    <div class="focim">Aknakereső</div>
    <div id="vesztettel" class="vesztettel-tarolo">
        <div class="vesztettel">
            <h2>Vesztettél!</h2>
        </div>
    </div>
    <div id="nyertel" class="nyertel-tarolo">
        <div class="nyertel">
            <h2>Gratulálok, nyertél!!</h2>
        </div>
    </div>
    <div id="szintValaszto">
        <div id="szintek">
            <div class="szintek-bezaras-tarolo">
                <button id="szintekBezaras" class="szintek-bezaras">
                    <i class="fa-regular fa-xmark"></i>
                </button>
            </div>
            <div class="szintek-gombok-tarolo">
                <button id="kezdo" disabled>Kezdő</button>
                <button id="halado">Haladó</button>
                <button id="szakerto">Szakértő</button>
            </div>
        </div>
    </div>
    <div id="jatekszabalyzatTarolo">
        <div id="jatekszabalyzat" class="jatekszabalyzat">
            <div class="jatekszabalyzat-bezaras-tarolo">
                <button id="jatekszabalyzatBezaras" class="jatekszabalyzat-bezaras">
                    <i class="fa-regular fa-xmark"></i>
                </button>
            </div>
            <h2 class="jatekszabalyzat-cim">Játékszabályzat</h2>
            <div class="jatekszabalyzat-belso-tarolo">
                <h3>A Játékról</h3>
                <p class="jatekszabalyzat-leiras">
                    Játékszabályzat helye
                </p>
            </div>
        </div>
    </div>
    <div id="foTarolo" class="fo-tarolo">
        <div class="nav-sav">
            <button id="szintValasztoGomb">Szint választása</button>
            <button id="jatekSzabalyzatGomb">Játék szabályzat</button>
        </div>
        <div id="tablaFelett">
            <div class="border">
                <div class="border-1 zaszlo-tarolo">
                    <img class="zaszlo-kepe" src="zaszlo.png" alt="Zászló">
                </div>
            </div>
            <div class="border">
                <div class="border-1 emoji">
                    <button id="emojiGomb">
                        <i class="fa-thin fa-face-smile"></i>
                    </button>
                </div>
            </div>
            <div class="border">
                <div class="border-1 szamlalo-gomb">
                    <div id="szamlalo">00:00</div>
<!--                    <button id="szamlaloGomb">-->
<!--                        <i class="fa-solid fa-play"></i>-->
<!--                    </button>-->
                </div>
            </div>
        </div>
        <div class="jatek-tabla-tarolo">
            <div id="jatekTabla"></div>
        </div>
        <div class="tabla-alatt">
            <div class="border">
                <div class="border-1 ures-tabla-alatt">
                </div>
            </div>
            <div class="zene-lejatszas border">
                <audio id="zene">
                    <source src="zene.m4a" type="audio/ogg">
                    <source src="zene.m4a" type="audio/mpeg">
                </audio>
                <img id="zeneGomb" src="kazetta.svg" alt="Kazetta">
            </div>
            <div class="border">
                <div class="border-1 ures-tabla-alatt">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
