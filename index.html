<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Minesweeper</title>
</head>
<body>
    <div class="focim">Aknakereső</div>
    <div class="nav-sav">
        <button id="szintValasztoGomb">Szint választása</button>
    </div>
    <div id="szintValaszto">
        <div id="szintek">
            <button id="kezdo" disabled>Kezdő</button>
            <button id="halado">Haladó</button>
            <button id="szakerto">Szakértő</button>
        </div>
    </div>
    <div id="tablaFelett">
        <div class="zaszlo-kepe"></div>
        <div class="emoji">
            <button id="emojiGomb">::</button>
        </div>
        <div id="szamlalo">00:00</div>
        <div class="szamlalo-gomb">
            <button id="szamlaloGomb">pause</button>
        </div>
    </div>
    <div class="jatek-tabla-tarolo">
        <div id="jatekTabla"></div>
    </div>
    <div class="zene-lejatszas">
        <audio id="zene">
            <source src="zene.m4a" type="audio/ogg"> <!--ide kéne zene-->
            <source src="zene.m4a" type="audio/mpeg">
        </audio>
        <button id="lejatszas" type="button" hidden>Play</button>
        <button id="megallitas" type="button">Pause</button> 
    </div>
</body>
</html>
